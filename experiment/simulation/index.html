<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concrete Tray Intro Animation</title>
  <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
  <div id="canvas_concrete" class="simsubscreen">
    
    <div id="stage_concrete" class="stage">

      <div id="title_screen" class="title-overlay">
            <h1>Slump cone test</h1>
            <button class="start-btn" onclick="dismissTitleScreen()">Start</button>
        </div>

        <div id="instructionBox" class="step-0"></div>

      <img id="concrete_tray_bg"
           src="images/concrete_tray_bg.png"
           class="stage-img"
           style="left: 50%; top: 50%; transform: translate(-50%, -50%);"/>
        
        <img id="prompt_concrete_start"
             src="images/next_btn.png"
             class="prompt-btn"
             style="right:15px; bottom:5px; visibility: visible;"
             onclick="scene_start_concrete()"/>

        <img id="next_concrete"
             src="images/next_btn.png"
             class="prompt-btn"
             style="right:15px; bottom:5px; visibility: hidden;"
             onclick="showBaseStage()"/>
             
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
